databaseChangeLog:
  - changeSet:
      id: 1
      author: zitraksmoode
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: jwt_token
                  type: text
  - changeSet:
      id: 2
      author: zitraksmoode
      changes:
        - createTable:
            tableName: portfolios
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: asset
                  type: varchar(10)
              - column:
                  name: balance
                  type: decimal(20,8)
        - addForeignKeyConstraint:
            baseTableName: portfolios
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user